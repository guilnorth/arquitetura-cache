<!--Grid row-->
<!-- Heading -->
<div class="card mb-4 wow fadeIn">

  <!--Card content-->
  <div class="card-body d-sm-flex justify-content-between">

    <h4 class="mb-2 mb-sm-0 pt-1">
     Escolha as Configurações
    </h4>


  </div>

</div>
<!-- Heading -->

<div class="row wow fadeIn mt-5  ">

  <!--Grid column-->
  <div [ngClass]="{'fadeOut':configProc.tipo}" [hidden]="configProc.tipo"
       class="col-md-6 mb-4" *ngFor="let map of mapeamentos">

    <div class="card" >
      <h3 class="card-header primary-color white-text">{{map?.title}}</h3>
      <div class="card-body">

        <p class="card-text">{{map?.description}}</p>
        <div *ngIf="map.tipo != 'direto'" class="form-group">
          <label for="exampleFormControlSelect1">Escolha uma Política de Escrita</label>
          <select class="form-control" id="exampleFormControlSelect1" name="exampleFormControlSelect1"
                   [(ngModel)]="map.politica">
            <option value="fifo" selected>FIFO</option>
            <option value="lifo">LIFO</option>
          </select>
        </div>
        <a (click)="selectTypeCache(map)"  class="btn btn-primary waves-light" mdbWavesEffect>Prosseguir
        </a>
      </div>
    </div>
  </div>

  <div [ngClass]="{'fadeOut':configProc.grupo && configProc.tipo,'fadeIn':configProc.tipo}"
       [hidden]="configProc.grupo || !configProc.tipo"
       class="col-md-6 mb-4" *ngFor="let grupo of grupos">

    <div class="card" >
      <h3 class="card-header primary-color white-text">{{grupo?.title}}</h3>
      <div class="card-body">

        <p class="card-text">{{grupo?.description}}</p>
        <a (click)="selectGroup(grupo?.num)"  class="btn btn-primary waves-light" mdbWavesEffect>Prosseguir</a>
      </div>
    </div>
  </div>

  <div class="panel panel-default d-flex justify-content-center  col-md-12 mb-4 " >
<!--

-->

    <div [ngClass]="{'wow fadeIn':configProc.grupo && configProc.tipo}"
          [hidden]="!configProc.grupo || !configProc.tipo"
         class="col-md-6 mb-4">

      <div class="card" >
        <h3 class="card-header primary-color white-text">Processar</h3>
        <div class="card-body">

          <p class="card-text">
            Arquitetura de cache: {{configProc.cacheTitle}}<br/>
          <span *ngIf="configProc.politica">Política: {{configProc.politica}}</span><br/>
          Grupo: {{configProc.grupo}}
          </p>
          <a [routerLink]="'/map/'+configProc.tipo+'/'+configProc.grupo+'/'+configProc.politica+'/'+configProc.numVias"
             class="btn btn-light-green waves-light" mdbWavesEffect>Realizar Processamento</a>
        </div>
      </div>
    </div>





  </div>

</div>
